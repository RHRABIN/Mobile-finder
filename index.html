<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="mb-5">
    <!-- Title -->
    <h1 class="text-success text-center fst-italic m-3">Mobile Finder</h1>
    <!-- Input field for search -->
    <header>
        <div class="input-group m-4 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Search phone what do you want"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadPhone()" class="btn btn-outline-primary btn-dark" type="button"
                id="button-addon2">Search</button>
        </div>
    </header>
    <!-- error show -->
    <h2 id="error" class="text-center fw-bold text-danger"></h2>

    <div class="text-center">
        <div class="spinner-border text-danger" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <!-- display detail -->
    <section class="container">
        <div id="display-detail"
            class="d-flex justify-content-center row row-cols-1  g-4 row-cols-md-3 m-3 detail-background">


        </div>
    </section>

    <!-- display phone -->
    <section class="container">
        <div id="parent-div" class="row row-cols-1 row-cols-md-3 g-5 ">

        </div>
    </section>
    <!-- java script link -->
    <script src="js/script.js"></script>
</body>

</html>
